<!DOCTYPE html>
<html lang="ko-KR"><!-- "언어코드(소문자)"-"국가코드(대문자)"-->
<head><!-- 기계가 식별할 수 있는 문서 정보(메타 데이터)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--브라우저 호환성을 위해 작성 IE의 최신 표준 모드를 보여주겠다는 의미-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- notion 참고 여러 속성들 사용해도 접근성을 위해 무시하는 사이트도 있음-->
    <title>Document</title> <!--브라우저의 제목 표시줄이나 펭이지 탭에 보이는 문서 제목을 정의(텍스트만 포함 특수문자 x 권장)-->
    <link rel="stylesheet" href="CSS/001.css"> <!-- 현재 문서와 외부 리소스의 관계를 명시합니다 ex)외부 스타일 시트 , 폰트 등 연결-->
</head>
<body><!--사용자에게 보이는 영역 본격적으로 우리가 태그를 작성하는 공간-->
    <h1>안녕하세요</h1>
    <p>네 안녕하세요</p>
</body>
</html>
