<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="card.css" />
    <title>card-ui 성재윤실습</title>
    <style>
    .card {
        width: 300px;
        background-color: #fff;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 3px;
        align-content: center;
        
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px 5px 0 0;
    }
    .card-body {
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
    }

    </style>
</head>
<body>
    <div class="card">
        <div class="card-head">
        <img class="peulopil" src="img/weniv-binky.png" alt="프로필 이미지">
        </div>
        <img src="img/weniv-binky.png" alt="Card Image">
        <div class="card-body">
          <h3>그것을 피가 청춘을 것이다</h3>
          <p>청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝거리는 소담스러운</p>
          <p>READ</p>
        </div>
      </div>
</body>
</html>
