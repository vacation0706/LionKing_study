<!DOCTYPE html>

    <title>목록태그</title>

<body>
<ol type="A"> 
    <!--type 종류 1 a A i I 속성 start,reversed-->

    <li value="3">두번째</li>
    <li>세번째</li>
</ol>
    <!--레시피 , 브래드크럼 사용-->

<ol>
    <!-- <div><li>작성x</li></div>-->
    <li>첫번째</li>

</ol>

<ol>
    <li>첫번째</li>

</ol>

<dl>
    <div><!-- 스타일링을 위해 div로 묶을 수 있음-->

        제목
